    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {


            // Event listener for form submission
            document.getElementById("designForm").addEventListener("submit", function (event) {
                event.preventDefault();

                // Get form data
                const formData = new FormData(this);

                // Check if at least one image is uploaded
                if (!formData.has('images[]')) {
                    alert("Please upload at least one image.");
                    return;
                }

                // Send the form data including images to the backend
                fetch('https://just-design-backend.vercel.app/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (response.ok) {
                            alert("Form submitted successfully! Thank you, We will be contacting you shortly.");
                            document.getElementById("designForm").reset();
                        } else {
                            throw new Error('Network response was not ok.');
                        }
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                        alert("Oops! Something went wrong. Please try again.");
                    });
            });
        });


    </script>
