<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Display</title>
    <style>
        /* Add your CSS styles here */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        form {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Upload</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        <h2>Uploaded Images</h2>
        <div id="imageContainer"></div>
    </div>

    <script>
        // JavaScript code to handle image upload and display
        const uploadForm = document.getElementById('uploadForm');
        const imageInput = document.getElementById('imageInput');
        const imageContainer = document.getElementById('imageContainer');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            try {
                const response = await fetch('https://just-design-backend.vercel.app/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                console.log(data);
                // Refresh image list
                fetchImages();
            } catch (error) {
                console.error(error);
            }
        });

        async function fetchImages() {
            try {
                const response = await fetch('https://just-design-backend.vercel.app/images');
                const data = await response.json();
                console.log(data);
                displayImages(data.images);
            } catch (error) {
                console.error(error);
            }
        }

      function displayImages(images) {
    imageContainer.innerHTML = '';
    images.forEach(image => {
        if (image && image.image && image.image.data) {
            const imgElement = document.createElement('img');
            const base64String = btoa(
                new Uint8Array(image.image.data.data)
                    .reduce((data, byte) => data + String.fromCharCode(byte), '')
            );
            imgElement.src = `data:${image.image.contentType};base64,${base64String}`;
            imgElement.alt = image.name;
            imageContainer.appendChild(imgElement);
        }
    });
}

        // Initial fetch of images when the page loads
        fetchImages();
    </script>
</body>
</html>
